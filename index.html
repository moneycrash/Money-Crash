        // Ad handling (UPDATED FOR GIGAPUB)

        function handleWatchDailyAd() {
            // Recalculate ads watched today based on date at the moment of action
            const today = new Date().toLocaleDateString();
            if (currentUser.lastAdWatchDate !== today) {
                currentUser.adsWatchedToday = 0;
                currentUser.lastAdWatchDate = today;
            }

            if (currentUser.adsWatchedToday >= ADS_PER_DAY_LIMIT) {
                showToast("Daily ad limit reached!");
                updateUI();
                return;
            }

            adRewardPending = true;
            openAdModal("Launching Ad...");
            adSpinner.style.display = 'block';
            adCloseBtn.style.display = 'none';
            adStatusMessage.textContent = "Please wait while we load the ad";

            if (window.showGiga && typeof window.showGiga === 'function') {
                adModalTitle.textContent = "Ad Playing";
                adStatusMessage.textContent = "Please wait for the ad to close automatically.";
                
                // Show the ad using Gigapub's API
                window.showGiga()
                    .then(() => {
                        // Success block (Ad closed)
                        if (adRewardPending) {
                            adSpinner.style.display = 'none';
                            adStatusMessage.textContent = "Ad completed! Close to claim your reward";
                            adCloseBtn.style.display = 'block';
                        }
                    })
                    .catch(e => {
                        // Error block (Ad failed to load or was dismissed)
                        console.error("Gigapub ad error:", e);
                        handleAdError("Ad failed to load or was closed early. No reward.");
                    });
            } else {
                // Fallback Simulation (if Gigapub script hasn't loaded window.showGiga)
                console.warn("Gigapub's window.showGiga is undefined. Simulating ad watch...");
                showToast("Ad service loading... Simulating ad watch.");
                adModalTitle.textContent = "Simulating Ad...";
                adStatusMessage.textContent = "Ad will finish in 5 seconds (simulation).";
                setTimeout(() => {
                    if (adRewardPending) {
                        adSpinner.style.display = 'none';
                        adStatusMessage.textContent = "Simulated ad completed! Close to claim your reward";
                        adCloseBtn.style.display = 'block';
                    }
                }, 5000);
            }
        }

        function handleAdError(errorMessage) {
            if (adRewardPending) {
                adSpinner.style.display = 'none';
                adStatusMessage.textContent = errorMessage;
                adModalTitle.textContent = "Ad Error";
                adCloseBtn.textContent = "Close";
                adCloseBtn.style.display = 'block';
                adRewardPending = false; // Mark as done to prevent reward claim
            }
        }

        function closeAdModalAndReward() {
            adModal.classList.remove('show');
            // Check if adRewardPending is true and the ad was successfully closed (implied by reaching the .then() block)
            // Note: With Gigapub, the successful completion is handled inside the .then(). If it's a fallback sim, adRewardPending remains true until here.
            
            // Check if ad was completed (using the button text as a proxy for successful completion from the modal UI)
            const adWasCompleted = adCloseBtn.textContent === "Close & Claim Reward" || adStatusMessage.textContent.includes("Ad completed!");


            if (adRewardPending && adWasCompleted) {
                currentUser.points += POINTS_PER_AD;
                currentUser.adsWatchedToday++;
                currentUser.totalAdsWatchedLifetime++;
                currentUser.lastAdWatchDate = new Date().toLocaleDateString();
                updateUI();

            } else if (adRewardPending && !adWasCompleted) {
                showToast("Ad was not completed or failed. No points awarded.");
            }
            adRewardPending = false; // Reset the state regardless of success or failure
        }

        // Telegram integration
        function sendToTelegram(message) {
            if (!TELEGRAM_BOT_TOKEN || TELEGRAM_BOT_TOKEN.includes("YOUR_TELEGRAM_BOT_TOKEN") || !TELEGRAM_CHAT_ID) {
                console.warn("Telegram Bot not configured. Message not sent.");
                return;
            }

            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,
                    text: message,
                    parse_mode: 'MarkdownV2'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.ok) {
                    console.warn('Telegram API error (MarkdownV2 failed), retrying with plain text:', data.description);
                    fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            chat_id: TELEGRAM_CHAT_ID,
                            text: message.replace(/[*_`\[\]()~>#+\-=|{}.!]/g, '') // Send plain text
                        })
                    }).then(res => res.json()).then(plainData => {
                        if (!plainData.ok) {
                            console.error('Plain text Telegram message also failed:', plainData.description);
                        }
                    });
                }
            })
            .catch(error => console.error('Error sending Telegram message:', error));
        }
